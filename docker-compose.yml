services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: b2b_postgres
    environment:
      POSTGRES_USER: b2b_user
      POSTGRES_PASSWORD: b2b_password
      POSTGRES_DB: b2b_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b2b_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: b2b_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: b2b_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://b2b_user:b2b_password@postgres:5432/b2b_platform
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
